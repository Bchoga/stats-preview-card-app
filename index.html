<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="image-wrapper">
        </div>

        <div class="text-wrapper">

            <h1 class="main-text">
                Get <span class="accent-text">insights</span> that help your business grow.
            </h1>

            <p class="support-text">
                Discover the benefits of data analytics and make better decissions regarding
                revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">

                <div class="companies">
                    <div class="number">
                        10k+
                    </div>
                    <p class="classification">
                        COMPANIES
                    </p>
                </div>

                <div class="templates">
                    <div class="number">
                        314
                    </div>
                    <p class="classification">
                        TEMPLATES
                    </p>
                </div>

                <div class="queries">
                    <div class="number">
                        12M+
                    </div>
                    <p class="classification">
                        QUERIES
                    </p>
                </div>

            </div>

        </div>

    </main>
</body>

</html>
